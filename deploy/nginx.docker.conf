# Docker-specific nginx config for LoopyMart.
# Differences from nginx.conf (bare-metal / Option A):
#   - upstream points to 'backend' (Docker Compose service name on internal network)
#   - root is /usr/share/nginx/html (where the multi-stage build copies dist/)
#
# This file is used by Dockerfile.frontend; nginx.conf remains for bare-metal deploys.

upstream backend {
    server backend:8001;
}

server {
    listen 80;
    server_name _;

    # Frontend SPA — try the exact file, then directory, then fall back to index.html
    root /usr/share/nginx/html;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API: /api/* → backend (strip /api prefix)
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend static uploads
    location /static/ {
        proxy_pass http://backend/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # CTF robots.txt from backend
    location = /robots.txt {
        proxy_pass http://backend/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type text/plain;
    }

    # CTF vendor directory-listing / path-traversal challenge
    location /vendor {
        proxy_pass http://backend/vendor;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
