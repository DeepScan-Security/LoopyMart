# Reverse proxy for Option A: one public host serves frontend + backend.
# 1. Set backend upstream (e.g. 127.0.0.1 for same host, or 'backend' for Docker service name).
# 2. Set root to the path of your built frontend (npm run build -> dist/).

upstream backend {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name _;

    # Frontend SPA (build with: npm run build)
    root /var/www/earthed/dist;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API: /api/* -> backend (strip /api prefix)
    location /api/ {
        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend static uploads
    location /static/ {
        proxy_pass http://backend/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # CTF robots.txt from backend
    location = /robots.txt {
        proxy_pass http://backend/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Content-Type text/plain;
    }
}
